name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Essential for ASP.NET Framework deployment
    runs-on: windows-latest 

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configure MSBuild for Windows Runner
      # This step locates and sets up the Visual Studio MSBuild tool.
      - name: Setup MSBuild Path
        uses: microsoft/setup-msbuild@v2

      # 3. Restore NuGet Packages
      - name: Restore NuGet Packages
        # ðŸš¨ IMPORTANT: Assuming your solution file is in the C#Project directory. 
        # Adjust if your .sln file is in the repository root or another location.
        run: nuget restore C#Project\fitnessProject.sln 

      # 4. Build and Publish the ASP.NET Framework application
      - name: Publish ASP.NET Framework App
        run: |
          # ðŸš¨ FIX: Using the full relative path to the .csproj file:
          msbuild **C#Project\FitnessProjectAfterUpdate\fitnessProject.csproj** /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=Folder /p:PublishDir="${{ github.workspace }}\publish" /p:VisualStudioVersion=17.0
          
          # This command compiles the project and places the deployable files 
          # into the 'publish' folder.

      # 5. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # 6. Install EB CLI
      - name: Install EB CLI
        run: pip install --upgrade awsebcli

      # 7. Deploy the PUBLISHED folder to EB
      - name: Deploy to Elastic Beanstalk
        run: |
          # Change directory to the published content
          cd ${{ github.workspace }}/publish
          
          # Initialize EB (runs once)
          # Note: The platform string must be EXACTLY correct for your environment.
          eb init fitnessProject --platform "64bit Windows Server 2025 v2.21.1 running IIS 10.0" --region eu-north-1
          
          # Use environment
          eb use FitnessProject-env-1
          
          # Deploy the contents of the 'publish' folder
          eb deploy
