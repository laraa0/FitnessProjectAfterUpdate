name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # --- START OF NEW/MODIFIED STEPS ---

      # 1. Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          # Replace with your actual project's .NET version (e.g., '6.0.x', '7.0.x')
          dotnet-version: '9.0.201' 

      # 2. Restore project dependencies
      - name: Restore dependencies
        run: dotnet restore
        # If your project/solution is not in the root, add a path:
        # run: dotnet restore path/to/YourSolution.sln

      # 3. Build the project (optional, but good practice)
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 4. Publish the ASP.NET application
      - name: Publish
        run: |
          dotnet publish fitnessProject.csproj --configuration Release --output ${{ github.workspace }}/publish
          # Replace YourProjectName.csproj with the actual name of your .csproj file.
          # The output folder is named 'publish'

      # 5. Navigate to the published directory
      - name: Navigate to published directory
        run: cd ${{ github.workspace }}/publish
        
      # --- END OF NEW/MODIFIED STEPS ---

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # Install EB CLI
      - name: Install EB CLI
        run: pip install --upgrade awsebcli

      # Deploy the PUBLISHED folder to EB
      - name: Deploy to Elastic Beanstalk
        run: |
          # The EB commands should be run *from* the published folder
          cd ${{ github.workspace }}/publish
          
          # Initialize EB once (optional if done manually, but safe to include)
          eb init fitnessProject --platform "64bit Windows Server 2025 v2.21.1 running IIS 10.0" --region eu-north-1
          
          # Use environment
          eb use FitnessProject-env-1
          
          # Deploy the published application folder contents
          eb deploy
