name: Deploy ASP.NET to Elastic Beanstalk

on:
  push:
    branches:
      - main  # change if you deploy from another branch

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # 1Ô∏è‚É£ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 3Ô∏è‚É£ Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore fitnessProject.sln

    # 4Ô∏è‚É£ Build the solution
    - name: Build solution
      run: msbuild fitnessProject.sln /p:Configuration=Release

    # 5Ô∏è‚É£ Publish the project to a folder called "publish"
    - name: Publish project
      run: msbuild fitnessProject.sln /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishUrl=publish

    # 6Ô∏è‚É£ List files (optional, for debugging)
    - name: List published files
      run: dir publish

    # 7Ô∏è‚É£ Zip the published folder
    - name: Zip published folder
      run: powershell Compress-Archive -Path publish\* -DestinationPath app.zip -Force

    # 8Ô∏è‚É£ Configure AWS credentials (store in GitHub secrets)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1  # change if your region is different

    # 9Ô∏è‚É£ Upload ZIP to S3
    - name: Upload zip to S3
      run: aws s3 cp app.zip s3://fitnessproject-cf-temp-123/app.zip

    # üîü Deploy to Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name "fitnessProject" \
          --version-label "build-${{ github.run_number }}" \
          --source-bundle S3Bucket="fitnessproject-cf-temp-123",S3Key="app.zip"

        aws elasticbeanstalk update-environment \
          --environment-name "FitnessProject-env-1" \
          --version-label "build-${{ github.run_number }}"
