name: Find Repository Root Path

on:
  push:
    branches:
      - main

jobs:
  find_path:
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸš¨ STEP 1: We expect this to fail, but we force it to continue ðŸš¨
      - name: Restore NuGet Packages (Expected to Fail)
        run: nuget restore FitnessProjectAfterUpdate\fitnessProject.sln 
        continue-on-error: true 

      # ðŸš¨ STEP 2: This is the crucial debug step that will succeed ðŸš¨
      - name: List Repository Contents to find actual path
        run: |
          Write-Host "--- FILES START ---"
          # Get-ChildItem -Recurse is the correct PowerShell command
          Get-ChildItem -Recurse | Select-Object FullName
          Write-Host "--- FILES END ---"
