name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest 

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸš¨ CORRECTED DEBUG STEP ðŸš¨
      - name: List Repository Contents to find actual path
        # Use PowerShell command to recursively list directory contents
        run: ls -r
        
      # 2. Configure MSBuild for Windows Runner
      - name: Setup MSBuild Path
        uses: microsoft/setup-msbuild@v2

      # 3. Restore NuGet Packages
      - name: Restore NuGet Packages
        # This path is still a placeholder. We will correct it after this run.
        run: nuget restore FitnessProjectAfterUpdate\fitnessProject.sln 

      # 4. Build and Publish the ASP.NET Framework application
      - name: Publish ASP.NET Framework App
        run: |
          # This path is still a placeholder. We will correct it after this run.
          msbuild FitnessProjectAfterUpdate\fitnessProject.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=Folder /p:PublishDir="${{ github.workspace }}\publish" /p:VisualStudioVersion=17.0
          
      # 5. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # 6. Install EB CLI
      - name: Install EB CLI
        run: pip install --upgrade awsebcli

      # 7. Deploy the PUBLISHED folder to EB
      - name: Deploy to Elastic Beanstalk
        run: |
          cd ${{ github.workspace }}/publish
          
          eb init fitnessProject --platform "64bit Windows Server 2025 v2.21.1 running IIS 10.0" --region eu-north-1
          eb use FitnessProject-env-1
          
          eb deploy
