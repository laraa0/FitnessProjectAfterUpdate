name: Find Repository Root Path

on:
  push:
    branches:
      - main

jobs:
  find_path:
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸš¨ Step that we know will fail, but we force it to continue ðŸš¨
      - name: Restore NuGet Packages (Expected to Fail)
        run: nuget restore FitnessProjectAfterUpdate\fitnessProject.sln 
        continue-on-error: true # ðŸ‘ˆ This is the key to proceeding

      # ðŸŸ¢ CRUCIAL STEP: Lists all files
      - name: List Repository Contents to find actual path
        run: |
          Write-Host "--- FILES START ---"
          Get-ChildItem -Recurse | Select-Object FullName
          Write-Host "--- FILES END ---"
