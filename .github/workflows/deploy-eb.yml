name: Deploy ASP.NET to Elastic Beanstalk

on:
  push:
    branches:
      - main  # deploy on push to main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # 3️⃣ Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore fitnessProject.sln

    # 4️⃣ Build project in Release mode
    - name: Build solution
      run: msbuild fitnessProject.sln /p:Configuration=Release

    # 5️⃣ Publish the project to a folder
    - name: Publish project
      run: msbuild fitnessProject.sln /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishDir=publish\

    # 6️⃣ Zip the published folder
    - name: Compress published folder
      run: powershell Compress-Archive -Path publish\* -DestinationPath app.zip -Force

    # 7️⃣ Upload to S3
    - name: Upload to S3
      uses: jakejarvis/s3-sync-action@v1
      with:
        args: app.zip s3://fitnessproject-cf-temp-123/
      env:
        AWS_S3_BUCKET: fitnessproject-cf-temp-123
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: eu-north-1
        SOURCE_DIR: "./"

    # 8️⃣ Deploy to Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: fitnessProject
        environment_name: FitnessProject-env-1
        region: eu-north-1
        version_label: ${{ github.sha }}
        bucket_name: fitnessproject-cf-temp-123
        bucket_key: app.zip
